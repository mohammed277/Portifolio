<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Image Rotation</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-beta2/css/bootstrap.min.css">
  <style>
    .image-container {
      will-change: transform;
      /* Set the transition duration and easing*/

      perspective: 800px;
      /* Set the perspective for the 3D effect */
    }

    .image-card {
      position: relative;
      width: 300px;
      /* Set the width of your container */
      height: 200px;
      /* Set the height of your container */
      transition: transform 0.5s ease;
      /* Set the transition duration and easing function */
    }

    .image-card:hover {
      transform: rotateX(20deg) rotateY(10deg) scale3d(1, 1, 1);
      /* Adjust the rotation angles based on your preference */
    }

    .image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      /* Maintain aspect ratio for the image */
    }
  </style>
</head>

<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="image-container">
          <div class="card image-card">
            <img class="card-img-top image" src="https://placekitten.com/300/200" alt="Kitten Image">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (Optional, required for some Bootstrap features) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
